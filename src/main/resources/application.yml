spring:
#  项目名
  application:
    name: myxz-user-center

#    数据库
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/myxzusercenter
    username: root
    password: 123456

#  端口号
server:
  port: 8080

  servlet:
    context-path: /api

#  驼峰转换
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
#    全局逻辑删除
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值
      logic-not-delete-value: 0 # 逻辑未删除值






